<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slides</title>
    <meta name="description" content="How to basics : Create a proper Slider with HTML CSS and Vanilla JS">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Mansalva&display=optional');
        @import url('css/style.css');
    </style>
</head>
<body>
    
    <h1>Slide me baby !</h1>

    <section id="container">
        <div id="sliderHandler">
            <img class="sliderPic" id="focused" src="picture/slides/picture-1.jpg" alt="picture-1">
            <img class="sliderPic" src="picture/slides/picture-2.jpg" alt="picture-2">
            <img class="sliderPic" src="picture/slides/picture-3.jpg" alt="picture-3">
            <img class="sliderPic" src="picture/slides/picture-4.jpg" alt="picture-4">
            <img class="sliderPic" src="picture/slides/picture-5.jpg" alt="picture-5">
        </div>
        <button id="nextSlide">
            <img src="picture/arrow-point-to-right.png" alt="Next picture">
        </button>
        <button id="prevSlide">
            <img src="picture/arrowhead-thin-outline-to-the-left.png" alt="previous picture">
        </button>
    </section>

    <script src="js/main.js"></script>

</body>
</html>
